<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <title>Giling | Sign in</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="assets/media/logos/favicon.ico" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />

    <!-- Global Stylesheets Bundle -->
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
</head>

<body id="kt_body" class="auth-bg bgi-size-cover bgi-attachment-fixed bgi-position-center">

    <script>
        // Frame-busting to prevent site from being loaded within a frame without permission (click-jacking)
        if (window.top != window.self) {
            window.top.location.replace(window.self.location.href);
        }
    </script>

    <div class="d-flex flex-column flex-root">
        <!-- Page background image -->
        <style>
            body {
                background-image: url('assets/media/auth/bg10.jpeg');
            }

            [data-bs-theme="dark"] body {
                background-image: url('assets/media/auth/bg10-dark.jpeg');
            }
        </style>

        <!-- Authentication - Sign-in -->
        <div class="d-flex flex-column flex-lg-row flex-column-fluid">
            <!-- Aside -->
            <div class="d-flex flex-lg-row-fluid">
                <!-- Content -->
                <div class="d-flex flex-column flex-center pb-0 pb-lg-10 p-10 w-100">
                    <!-- Image -->
                    <img class="theme-light-show mx-auto mw-100 w-150px w-lg-300px" src="assets/media/KBlogo.jpg"
                        alt="Logo" />
                    <img class="theme-dark-show mx-auto mw-100 w-150px w-lg-300px" src="assets/media/KBlogo.jpg"
                        alt="Logo" />

                    <!-- Title -->
                    <h1 class="text-gray-800 fs-2qx fw-bold text-center mb-7">Kelola Data Anda dengan baik</h1>

                    <!-- Text -->
                    <div class="text-gray-600 fs-base text-center fw-semibold">Data Tebu dan tabel
                        <br />Kelola data anda dengan baik</div>
                </div>
            </div>
            <!-- Body -->
            <div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12">
                <!-- Wrapper -->
                <div class="bg-body d-flex flex-column flex-center rounded-4 w-md-600px p-10">
                    <!-- Content -->
                    <div class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-400px">
                        <!-- Wrapper -->
                        <div class="d-flex flex-center flex-column flex-column-fluid pb-15 pb-lg-20">
                            <!-- Form -->
                            <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">
                                <!-- Heading -->
                                <div class="text-center mb-11">
                                    <h1 class="text-gray-900 fw-bolder mb-3">Sign In</h1>
                                </div>
                                <div class="separator separator-content my-14">
                                    <span class="w-125px text-gray-500 fw-semibold fs-7">Sign in Menggunakan email</span>
                                </div>
                                <!-- Input group -->
                                <div class="fv-row mb-8">
                                    <input type="text" placeholder="Email" name="email" autocomplete="off"
                                        class="form-control bg-transparent" />
                                </div>
                                <div class="fv-row mb-3">
                                    <input type="password" placeholder="Password" name="password" autocomplete="off"
                                        class="form-control bg-transparent" />
                                </div>
                                <!-- Wrapper -->
                                <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
                                    <div></div>
                                    <a href="../authentication/reset-password.html" class="link-primary">Lupa Password ?</a>
                                </div>
                                <!-- Submit button -->
                                <div class="d-grid mb-10">
                                    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
                                        <span class="indicator-label">Sign In</span>
                                        <span class="indicator-progress">Please wait...
                                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                    </button>
                                </div>
                                <!-- Sign up -->
                                <div class="text-gray-500 text-center fw-semibold fs-6">Sudah Mempunyai?
                                    <a href="../authentication/sign-up.html" class="link-primary">Sign up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Javascript Bundle -->
    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="assets/js/scripts.bundle.js"></script>

    <!-- Custom Javascript -->
    <script src="assets/js/custom/authentication/sign-up/general.js"></script>
</body>

</html>
